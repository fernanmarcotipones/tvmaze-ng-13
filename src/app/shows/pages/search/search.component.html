<tvm-search-bar class="mt-5" title="Search All Shows" [query]="query$ | async" (onSearch)="search($event)"></tvm-search-bar>
<tvm-show-list
  class="mt-5"
  [shows]="shows$ | async"
  [saved]="saved$ | async"
  (onDetail)="showDetail($event)"
  (onBookmark)="addToSaved($event)"
  (onDelete)="removeFromSaved($event)">
</tvm-show-list>
